<po-page-list
    p-title="Fotos de produto"
    [p-breadcrumb]="breadcrumb"
    [p-disclaimer-group]="disclaimerGroup"
    [p-filter]="configuracoesDeFiltro">

    <po-table
        p-checkbox
        p-single-select
        p-sort="true"
        p-striped="true"
        [p-columns]="hiringProcessesColumns"
        [p-items]="hiringProcessesFiltered">
    </po-table>

</po-page-list>

<po-modal
    #advancedFilterModal
    p-title="Filtro avançado"
    [p-primary-action]="advancedFilterPrimaryAction">

    <form #f="ngForm">

      <div class="po-row">

        <div class="po-md-6">

          <po-multiselect
              name="colecoesSelecionadas"
              [(ngModel)]="colecoesSelecionadas"
              p-label="Coleção"
              [p-options]="colecoes">
          </po-multiselect>
        </div>

        <div class="po-md-6">

          <po-multiselect
              name="mapasSelecionados"
              [(ngModel)]="mapasSelecionados"
              p-label="Mapa"
              [p-options]="mapas">
          </po-multiselect>
        </div>
        
      </div>
    
    </form>

</po-modal>
