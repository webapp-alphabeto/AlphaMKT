<div class="po-row flex-box">
  <h4 class="body-title" *ngIf="filterActive">
    {{
      groupProduct?.collection +
        " | " +
        groupProduct?.map +
        " | " +
        groupProduct?.category | lowercase
    }}
  </h4>
  <po-divider class="po-md-12"></po-divider>
</div>

<div class="po-row po-mt-1 po-mb-5">
  <ab-card-product
    class="po-md-4 po-mb-2 card-product"
    [product]="item"
    [listPriceId]="priceActive?.id"
    [opportunityId]="filterActive.salesOpportunityId"
    *ngFor="let item of groupProduct?.catalogProduct"
    (bagClick)="internalCardProductClick()"
  ></ab-card-product>
</div>
