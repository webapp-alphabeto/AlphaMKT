<p class="filter-title flex-box">{{ title }}</p>
<po-container class="po-md-12" p-no-shadow p-no-border [p-height]="height">
  <a
    class="filter cursor-hand po-row"
    [class.filter-active]="filterActive == filter"
    *ngFor="let filter of filters"
    (click)="actionFilterClick(filter)"
  >
    {{ (fieldIterator ? filter[fieldIterator] : filter) | lowercase }}
  </a>
</po-container>
