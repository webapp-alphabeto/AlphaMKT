<po-page-default>
  <ab-navbar [items]="opportunitys" (select)="opportunityActive = $event">
    <div class="po-row">
      <ab-banner
        *ngIf="showBanner"
        class="po-md-12"
        [items]="opportunityActive?.banners"
      ></ab-banner>
    </div>

    <div class="po-row">
      <ab-filter
        #abFilter
        class="po-md-2"
        [opportunityActive]="opportunityActive"
        (getFilter)="getProductsByClick($event)"
      ></ab-filter>

      <div class="po-md-10">
        <ab-showcase
          *ngFor="let group of groups"
          [filterActive]="abFilter.filterActive"
          [categoryActive]="abFilter.categoryActive"
          [priceActive]="abFilter.priceActive"
          [groupProduct]="group"
        >
        </ab-showcase>
      </div>
    </div>
  </ab-navbar>
</po-page-default>
