<p class="po-font-text-small">
  Adicione apenas os representantes que podem acessar essa oportunidade.
</p>
<p class="po-font-text-small">
  Se todos representantes podem acessar, deixe essa tabela em branco
</p>

<po-divider></po-divider>

<div class="po-row">
  <po-combo
    class="po-md-4"
    p-label="Representante"
    [(ngModel)]="representative.representativeId"
    [p-filter-service]="serviceApiRepresentative"
  >
  </po-combo>

  <po-button class="po-mt-4" p-icon="po-icon-plus" (p-click)="add()">
  </po-button>
</div>

<po-table
  [p-columns]="columns"
  [p-items]="representatives"
  [p-actions]="actions"
></po-table>
