<p class="po-font-text-small">

  </p>
  <p class="po-font-text-small">
    Se todos grupos podem acessar, deixe essa tabela em branco
  </p>
  
  <po-divider></po-divider>
  
  <div class="po-row">
    <po-combo
      class="po-md-4"
      p-label="Grupo de vendas"
      [(ngModel)]="salesGroup.salesGroupId"
      [p-filter-service]="serviceApiSalesGroup"
    >
    </po-combo>
  
    <po-button class="po-mt-4" p-icon="po-icon-plus" (p-click)="add()">
    </po-button>
  </div>
  
  <po-table
    [p-columns]="columns"
    [p-items]="salesGroups"
    [p-actions]="actions"
  ></po-table>
