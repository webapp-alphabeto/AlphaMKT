<ng-container *ngIf="!routeLoading; else AnimacaoDeRota">
    <div [class.po-wrapper]="(auth.Autenticado$() | async) && !isHome"> 
    <po-navbar
        [p-icon-actions]="acoesDeNavegacao"
        [p-items]="itemsDeNavegacao"
        [p-literals]="literaisDeNavegacao"
        p-logo="../../../assets/logo-alphabeto.png"
        [p-menu]="meuMenu"
        p-shadow="false" >
    </po-navbar>

    <po-divider></po-divider>

    <po-toolbar *ngIf="(auth.Autenticado$() | async)" 
        [p-profile]="profileService.profile"
        [p-profile-actions]="profileActions" 
        p-title="AlphaBuy">
    </po-toolbar>

   <po-menu #meuMenu
        *ngIf="(auth.Autenticado$() | async) && !isHome" 
        p-filter="true" 
        [p-menus]="menuFiltrado">

        <div *p-menu-header-template 
          class="po-p-2 po-font-title menu-header-text-color"
          style="text-align: center;">
          <img src="../../../assets/logo-alphabeto.png" width="220" alt="">
        </div>
    </po-menu>

    
    <router-outlet></router-outlet>
   </div> 
</ng-container>


<ng-template #AnimacaoDeRota>
  <div class="logo">
    <img src="../assets/logo2.png" width="50px" alt="" class="center img-logo">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ng-template>
